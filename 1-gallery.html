<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Галерея изображений</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh; /* Устанавливаем высоту тела на полный экран */
      }

      .gallery-container {
        display: flex;
        justify-content: center; /* Центрирует по горизонтали */
        align-items: center; /* Центрирует по вертикали */
        height: 100%; /* Высота контейнера на 100% от родителя */
      }

      .gallery {
        width: 1128px;
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        padding: 0;
        margin: 0;
      }

      .gallery-item {
        flex-basis: calc((100% - 64px) / 3);
      }

      .gallery-link {
        display: block;
        text-decoration: none;
        color: inherit;
      }

      .gallery-image {
        width: 100%;
        height: auto;
        display: block;
      }

      .back-link {
        position: absolute;
        top: 60px;
        left: 20px;
        background-color: beige;
        color: rgb(0, 0, 0);
        border: 1px solid black;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
      }
    </style>
    <script type="module" crossorigin src="/goit-js-hw-09/1-gallery.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/vendor-CgTBfC_f.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/vendor-DkczhqSJ.css">
  </head>
  <body>
    <a class="back-link" href="./index.html">Go back</a>
    <div class="gallery-container">
      <ul class="gallery"></ul>
    </div>

  </body>
</html>
