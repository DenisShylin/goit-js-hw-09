<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Галерея зображень</title>

    <style>
      .gallery {
        width: 1128px;

        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        padding: 0;
        margin: 0;
      }

      .gallery-item {
        flex-basis: calc((100% - 64px) / 3);
      }

      .gallery-link {
        display: block;
        text-decoration: none;
        color: inherit;
      }

      .gallery-image {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="gallery"></ul>

    <script type="module" src="./js/1-gallery.js"></script>
  </body>
</html>
